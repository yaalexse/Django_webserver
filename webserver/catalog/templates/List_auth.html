{% extends "base_generic.html" %}
{% block content %}
  <h1>All authors
  </h1>
  {% if authors %}
    <div class="code-blocks">
      {% for x in authors %}
        <div class="code-block">
            <span>{{ x.name}}</span>
          <div class="code-info">
            <span>{{ x.email }}, {{ x.join_date}}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>This thing is not working.</p>
  {% endif %}
{% endblock %}
